<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CPA-10 Memorização de Tabelas</title>

    <link href="vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/bootstrap-nightfall.min.css" rel="stylesheet">
    <link href="lib/quiz.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 id="title"></h1>
      <h2 id="context"></h2>
      
      <div class="row">
        <div class="col-lg-3">
          <table class="table table-striped table-hover hinde-on-answering">
            <tbody>
              <tr>
                <th scope="col">Dias</th>
                <td><span id="days"></span></td>
              </tr>
              <tr>
                <th scope="col">Meses</th>
                <td><span id="months"></span></td>
              </tr>
              <tr>
                <th scope="col">Anos</th>
                <td><span id="years"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col quiz">
          <h3 id="question"></h3>
          <div class="user-input">
            <div class="form-group">
              <label for="user-answer">Sua Resposta:</label>
              <input type="text" pattern="[0-9]*" inputmode="numeric" class="form-control" id="user-answer" aria-describedby="valorHelp" placeholder="resposta">
              <small id="valorHelp" class="form-text text-muted">Responda o valor correto de acordo com a pergunta.</small>
            </div>
            <button type="button" id="check-answer" class="btn btn-primary">Conferir</button>
            <button type="button" id="next" class="btn btn-primary">Próxima</button>
          </div>
          <div id="result">
            <div class="alert alert-success" role="alert">
              Resposta correta!
            </div>
            <div class="alert alert-danger" role="alert">
              Resposta errada!
            </div>
            <p>
              Sua resposta: <span id="user-inputed-answer"></span> | Resposta correta: <span id="answer"></span>
            </p>
          </div>
          <div class="state">
            <code id="state"></code>
          </div>
        </div>
        <div class="col-lg-3">
          <table class="table table-striped table-hover hinde-on-answering">
            <tbody id="table">
              <tr>
                <th scope="col"></th>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="ribbon">
      <a href="https://github.com/gbaptista/cpa-10-tables-quiz" target="_blank">Star me on GitHub</a>
    </div>

    <script src="lib/quiz.js"></script>
  </body>
</html>
